<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #chat-container { width: 400px; margin: 0 auto; }
        #messages { height: 300px; border: 1px solid #ccc; overflow-y: auto; padding: 10px; }
        #user-input { width: calc(100% - 100px); }
        #send-btn { width: 80px; }
    </style>
</head>
<body>
    <h1>Mental Health Chatbot</h1>
    <div id="chat-container">
        <div id="messages"></div>
        <input type="text" id="user-input" placeholder="Type your message here...">
        <button id="send-btn">Send</button>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        const responses = {
            "hello": "Hi there! How can I support you today?",
            "how are you": "I'm here to help you. How are *you* feeling?",
            "i feel sad": "I'm sorry to hear that. Do you want to talk about what's making you feel this way?",
            "default": "I'm here to listen. Please tell me more."
        };

        const getResponse = (userMessage) => {
            userMessage = userMessage.toLowerCase();
            return responses[userMessage] || responses["default"];
        };

        const displayMessage = (message, sender) => {
            const msgDiv = document.createElement('div');
            msgDiv.textContent = `${sender}: ${message}`;
            messagesDiv.appendChild(msgDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        };

        sendBtn.addEventListener('click', () => {
            const userMessage = userInput.value.trim();
            if (userMessage) {
                displayMessage(userMessage, 'You');
                const botResponse = getResponse(userMessage);
                displayMessage(botResponse, 'Bot');
                userInput.value = '';
            }
        });

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendBtn.click();
        });
    </script>
</body>
</html>
